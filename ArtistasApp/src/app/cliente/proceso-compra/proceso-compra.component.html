<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="proceso-compra.component.css">
</head>
<body>
    <!-- Llamada al componente Header -->
    <app-header></app-header>
    <img src="assets/coldplay-seleccion2.png" class="top-image" alt="Top Image">
    <div class="divider">
        <h2>Tu compra</h2>
      </div>

    <div class="compra-container">
        <div class="compra-info">
            <img src="assets/coldplay-seleccion.png" class="ticket-image" alt="Ticket Image">
            <div class="ticket-info">
                <p>Teatro Presidente</p>
                <p>Sábado 21 de septiembre</p>
                <p>8:00 PM</p>
            </div>
        </div>

        <div class="resumen-compra">
            <h3>TOTAL DE LA COMPRA</h3>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Localidad</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Platinum</td>
                            <td>2</td>
                            <td>$95.00</td>
                            <td>$190.00</td>
                        </tr>
                        <tr>
                            <td colspan="3" class="text-right">Total</td>
                            <td>$190.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>

           
            
        </div>
        <div class="botones">
            <button class="editar-compra">
                <i class="fas fa-edit"></i> Editar Compra
            </button>
            <button class="cancelar-compra">
                <i class="fas fa-times"></i> Cancelar Compra
            </button>
        </div>
    </div>

   
    <div class="formas-pago">
        <h3>Formas de pago</h3>
            <img class="pago-tarjeta" src="assets/tarjeta.png" alt="Tarjeta Crédito/Débito">
        

        <div class="pago-detalle">
            <p>Tu Pago (Monto a cobrar: $ 190.00)</p>
            <input type="text" placeholder="Nombre del titular en tarjeta">
            <input type="text" placeholder="Número de tarjeta">
            <div class="detalles-tarjeta">
                <input type="text" placeholder="Tipo">
                <input type="text" placeholder="Tipo">
                <input type="text" placeholder="Mes">
                <input type="text" placeholder="Año">
            </div>
            <button class="procesar-pago">Procesar pago con tarjeta</button>
        </div>
    </div>

    <!-- Llamada al componente Footer -->
    <app-footer></app-footer>

    <!-- Angular Router Outlet -->
    <router-outlet></router-outlet>
</body>
</html>
