<!-- Llamada al componente Header -->
<app-dashboard-layout></app-dashboard-layout>

<mat-toolbar color="primary">
  <span>Crud Application</span>
  <span class="example-spacer"></span>

  <!-- Botón Agregar Artista con Icono -->
  <button mat-raised-button >
    <mat-icon>person_add</mat-icon>
    Agregar artista
  </button>

  <!-- Botón Imprimir con Icono -->
  <button mat-raised-button  >
    <mat-icon>print</mat-icon>
    Imprimir
  </button>
</mat-toolbar>


<div class="main-body" style="padding: 20px;">

  <mat-form-field appearance="outline">
    <mat-label>Filtrar</mat-label>
    <input matInput placeholder="buscar">
  </mat-form-field>

  <div class="table-container" style="margin-top: 20px;">
    <table mat-table class="mat-elevation-z8" style="width: 100%;">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef> Foto </th>
        
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> nombre artista </th>
        
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="lugar">
        <th mat-header-cell *matHeaderCellDef> lugar </th>
       
      </ng-container>

      

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'foto', 'nombre', 'lugar',  'action']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'foto', 'nombre', 'lugar', 'fecha', 'action'];"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="11">No data matching the filter</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of employees"></mat-paginator>
  </div>
</div>


<!-- Angular Router Outlet -->
<router-outlet></router-outlet>
