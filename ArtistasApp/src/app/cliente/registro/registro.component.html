<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Incluye Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluye el CSS personalizado -->
    <link href="registro.component.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12 col-md-4">
                <div class="form-container">
                    <h2 class="text-center mb-4">Regístrate en ConcierTop</h2>
                    <form (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="nombre_usuario">Nombre</label>
                            <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" [(ngModel)]="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido_usuario">Apellido</label>
                            <input type="text" class="form-control" id="apellido_usuario" name="apellido_usuario" [(ngModel)]="apellido" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="correo_usuario">Email</label>
                            <input type="email" class="form-control" id="correo_usuario" name="correo_usuario" [(ngModel)]="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">REGISTRARSE</button>
                    </form>
                    <a routerLink="/inicio-sesion" class="btn btn-outline-primary btn-block mt-2">INICIAR SESIÓN</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluye Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <app-modal 
  [isVisible]="showModal" 
  [title]="modalTitle" 
  [message]="modalMessage" 
  (close)="closeModal()">
</app-modal>
</body>
</html>
