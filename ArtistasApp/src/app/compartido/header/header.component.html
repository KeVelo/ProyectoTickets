<nav class="navbar navbar-expand-lg sticky-header" style="background-color: #424182;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/" style="color: #FFFFFF; font-size: 35px; font-weight: bold;">ConcierTop</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="d-flex me-auto position-relative" role="search" (submit)="buscarConcierto()">
        <div class="input-group position-relative">
          <span class="input-group-text bg-transparent border-0">
            <i class="bi bi-search"></i>
          </span>
          <input
            class="form-control rounded-pill"
            type="search"
            placeholder="Buscar..."
            [(ngModel)]="searchQuery"
            (input)="buscarConciertosSugeridos()"
            aria-label="Search"
            name="search"
          />
        </div>
      </form>

      <ul class="navbar-nav mb-2 mb-lg-0 ms-4">
        <li class="nav-item me-3">
          <a class="nav-link" routerLink="/artistas" style="color: white;">
            <i class="bi bi-calendar-event me-1" style="color: #90752A;"></i> CONCIERTOS
          </a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link" routerLink="/boleto" style="color: white;">
            <i class="bi bi-ticket-perforated me-1" style="color: #90752A;"></i> MIS BOLETOS
          </a>
        </li>
      </ul>

      <div class="d-flex ms-3">
        <ng-container *ngIf="isLoggedIn; else notLoggedIn">
          <button class="btn btn-outline-light me-3" (click)="logout()">Cerrar sesión</button>
          <span class="navbar-text text-white">Bienvenido, {{ userName }}</span>
        </ng-container>
        <ng-template #notLoggedIn>
          <a routerLink="/inicio-sesion" class="btn btn-login rounded-pill me-3">
            <i class="bi bi-person-circle me-2" style="color: #90752A;"></i> Iniciar sesión
          </a>
        </ng-template>
      </div>
    </div>
  </div>
</nav>


<!-- Componente de sugerencias fuera del header -->
<app-suggestions 
  *ngIf="sugerencias.length > 0"
  [sugerencias]="sugerencias"
  (seleccionSugerencia)="seleccionarConcierto($event)"
></app-suggestions>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
